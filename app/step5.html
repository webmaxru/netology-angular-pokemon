<!DOCTYPE html>
<html ng-app="PokemonApp">

    <head>
        <meta charset="utf-8">
        <title>Шаг 5 / Фреймворк AngularJS / Нетология</title>
        <script src="../libs/angular-1.5.3/angular.min.js"></script>

        <style>
            .ng-dirty.ng-invalid {
                border-color: #FA787E;
            }

            .ng-dirty.ng-valid {
                border-color: #78FA89;
            }

        </style>
    </head>

    <body ng-controller="PokemonDetailCtrl">

        <form name="pokemonForm" novalidate>

            <input ng-model="newPokemon.name" type="text" placeholder="Имя" required/>
            <input ng-model="newPokemon.weight" type="text" placeholder="Вес"/>

            <input type="submit" value="Добавить" ng-click="addPokemon(newPokemon)" ng-disabled="pokemonForm.$invalid"/>

        </form>

        <!-- {{ newPokemon }} -->

        <script src="js/step5/app.js"></script>
        <script src="js/step5/controllers.js"></script>

    </body>

</html>
